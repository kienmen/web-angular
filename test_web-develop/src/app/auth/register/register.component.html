<div class="container-fluid wrapper login back-ground-grey">
  <div class="row head">
    <div class="col-4 d-flex align-items-center flex-column text-center top">
      <img src="assets/images/ic_logo.png">
      <span class="text-black-well">Welltool</span>
    </div>
  </div>
  <div class="row back-ground-red beetwen">
    <p class="text-center">
      {{ 'LOGIN.REGISTER' | translate}}
    </p>
  </div>
  <div class="row">
    <div class="col-sm-8 form " [formGroup]="formRegister">
      <div class="form-group">
        <label class="label d-flex align-items-center">
          {{ 'LOGIN.EMAIL' | translate}}</label>
        <input class="form-control" type="email" formControlName="email">
        <p class="my-1 ml-4 text-errors" *ngIf="formErrors.email">
          {{formErrors.email | translate}}
        </p>
      </div>
      <div class="form-function">
        <button [disabled]="formRegister.invalid" 
          class="btn btn-well-primary">{{ 'LOGIN.REGISTER' | translate}}</button>
      </div>
    </div>
  </div>
</div>
<app-alert-confirm [id]="'alert-register'" [title]="message.title" [message]="message.message" [mode]="message.mode"
  (saveConfirm)="saveConfirm()">
</app-alert-confirm>
<app-loading></app-loading>
